          - 主导了【顾问平台】项目从0到1的开发，在项目快速迭代试错的过程中，保证项目开发周期稳步进行。在较短时间内完成了整个顾问系统首页、列表页、详情页、咨询页和顾问咨询全站组件等页面的前端开发及nodejs业务接口产出，同时要还兼顾系统安全性，极大的提升了自己的业务能力和抗压能力。
          - 参与公司核心交易流程需求及页面维护，参与开发公司多个重要项目如88节、新天蓬网、八戒众包等项目开发，参与和产出多个全站级别业务组件如派单弹窗组件（基于websocket），需求发布组件、顾问咨询组件、报价方案组件等。
