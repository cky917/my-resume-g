        content: 
          - 独立完成运营后台【内容反馈系统】前端架构设计，实现多个渠道、多种类型的内容举报、内容申诉的运营审核处理页面能够快速接入。在举报和申诉业务的通用功能快速适配的情况下，满足权限隔离、功能可定制，接入新业务只需要少量配置。
          - 基于开源框架，完成对视频审核后台视频播放器以及音频审核后台音频播放器组件重构。拓展原有功能和用户体验，大大提升审核人员的审核体验和速度。同时积极贡献代码，为视频(plyr)和音频(peaks.js)开源框架修复了较为重要的bug。
          - 主导负责移动端ci、cd系统[fawkes]和[macross]两个系统的开发。早期IOS基于模块依赖发版，攻克了模块依赖以及操作模块增删产生的影响的依赖图绘制，生成发版模块数据。同时完成了系统中的大量数据可视化开发。由于系统缺乏后端人员，也自学go开发了部分后端接口。
          - 主动完成对主站运营后台项目以及移动端cicd系统的pipeline构建流程规范，增加了项目的pipeline流程中的lint、单测、分支合并规范校验等流程，以及流程失败时的企业微信通知等。同时为项目接入sentry错误日志上报系统，大大提升系统的稳定性、规范性。
          - 完成运营后台多个基础组件的功能拓展及开发，以及业务组件提取。同时实现了一个基于配置快速生成表单的表单配置组件。
